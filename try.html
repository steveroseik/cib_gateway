<html>
<head>
    <h1>Support Checkout</h1>
    <script src="https://cibpaynow.gateway.mastercard.com/static/checkout/checkout.min.js" data-error="errorCallback" data-cancel="cancelCallback"></script>
    <script type="text/javascript">
        function errorCallback(error) {
            console.log(JSON.stringify(error));
        }

        function cancelCallback() {
            window.location.href = "https://www.google.com/";
            console.log('Payment cancelled');
        }

        function updateSession() {
                var sessionId = document.getElementById("session-id").value;
                Checkout.configure({
                    session: { 
                        id: sessionId
                    }
                });
                Checkout.showEmbeddedPage('#embed-target');
            }
    </script>
</head>
<body>
    ...
    <div id="embed-target"></div>
    <input type="text" id="session-id" placeholder="Enter session ID" />
    <button onclick="updateSession()">Update Session</button>
    <br /><br />
    <input type="button" value="Pay with Embedded Page" onclick="Checkout.showEmbeddedPage('#embed-target');" />
    <input type="button" value="Pay with Payment Page" onclick="Checkout.showPaymentPage();" />
    ...
</body>
</html>
